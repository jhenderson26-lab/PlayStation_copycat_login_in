<!DOCTYPE html>
<html >
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/TheS.png">
  
  <title>Sign In | Sony</title>
</head>
<body>

  <div class="space"></div>



  <div class="main">
    <div class="space"></div>
    <div class="box"><img
            class="sony_logo"
            src="images/sony_logo.png"
            alt="sony logo"
          />
          <img
            class="x_button"
            src="images/X.png"
            alt="X button"
          /></div>


    <div class=""><img
            class="PlayStation"
            src="images/playStation.png"
            alt="PlayStation"
          /></div>






    <div class="top_text"><p>Sign in to PlayStation with one of your Sony accounts.<br><a id="no_underline" href="https://www.playstation.com/en-us/linking-accounts/" target="_blank">Learn More</a></p></div>
    <div class="whiteback_text">
        <form action="index.html" method="GET">
            <label for="Email"></label>
            <input class="take_email" type="email" id="email" name="email" placeholder="   Sign-In ID (Email Address)" required>
            <input class="send_email" type="submit" value="Next">
            </form>
        <p><a id="help_link"  href="https://my.account.sony.com/central/signin/?entry=about&region=SCEA&account_type=master&unified_country=US&unified_language=en-US&unknown_country=true&origin_client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918#/about?entry=about" target="_blank">Trouble Signing In?</a></p>
    </div>
    <div class="make_an_account">
        <form action="index.html" method="GET">
            <label for="Email"></label>
            <input class="button" type="submit" value="Create New account">
            </form>
            <!-- <p><a class="help" href="">Help/Site Map</a></p> -->
    </div>
    <div class="helping">
        <p><a class="help" href="">Help/Site Map</a></p>
    </div>
    <div class="button-space"></div>
  </div>
  




  <div class="space"></div>
  
</body>
</html>
