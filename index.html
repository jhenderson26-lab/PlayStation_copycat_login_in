<!DOCTYPE html>
<html >
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/TheS.png">
  
  <title>Sign In | Sony</title>
</head>
<body>

  <div class="space"></div>



  <div class="main">
    <div class="space"></div>
    <div class="box"><img
            class="sony_logo"
            src="images/sony_logo.png"
            alt="sony logo"
          />
          <img
            class="x_button"
            src="images/X.png"
            alt="X button"
          /></div>


    <div class=""><img
            class="PlayStation"
            src="images/playStation.png"
            alt="PlayStation"
          /></div>






    <div class="top_text"><p>Sign in to PlayStation with one of your Sony accounts.<br><a id="no_underline" href="https://www.playstation.com/en-us/linking-accounts/" target="_blank">Learn More</a></p></div>
    <div class="whiteback_text">
        <form action="index.html" method="GET">
            <label for="Email"></label>
            <input class="take_email" type="email" id="email" name="email" placeholder="   Sign-In ID (Email Address)" required>
            <input class="send_email" type="submit" value="Next">
            </form>
        <p><a id="help_link"  href="https://my.account.sony.com/central/signin/?entry=about&region=SCEA&account_type=master&unified_country=US&unified_language=en-US&unknown_country=true&origin_client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918#/about?entry=about" target="_blank">Trouble Signing In?</a></p>
    </div>
    <div class="make_an_account">
        <form action="https://id.sonyentertainmentnetwork.com/id/create_account_ca/?entry=create_account&auth_ver=v3&ui=pr&access_type=offline&client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918&no_captcha=false&redirect_uri=https%3A%2F%2Fweb.np.playstation.com%2Fapi%2Fsession%2Fv1%2Fsession%3Fredirect_uri%3Dhttps%253A%252F%252Fio.playstation.com%252Fcentral%252Fauth%252Flogin%253Flocale%253Den_US%2526postSignInURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fen-us%25252F%2526cancelURL%253Dhttps%25253A%25252F%25252Fwww.playstation.com%25252Fen-us%25252F%26x-psn-app-ver%3D%2540sie-ppr-web-session%252Fsession%252Fv5.30.1-hotfix.0&response_type=code&scope=web%3Acore&service_entity=urn%3Aservice-entity%3Apsn&smcid=web%3Apdc&state=1c979a276d2ca1abb2a65da624b88c45020d54b87ad97c01da866d5f3d28d7f0&cid=78404331-7360-4540-9701-0d67f1c4b5d0&duid=0000000700090100e4726e3b9619ff01ceb8ba116754a413cc393459d0a4cb45c164697387dba84a#/create_account/wizard/entrance?entry=create_account" method="GET">
            <label for="Email"></label>
            <input class="button" type="submit" value="Create New account">
            </form>
            <!-- <p><a class="help" href="">Help/Site Map</a></p> -->
    </div>
    <div class="helping">
        <p><a class="help" href="https://my.account.sony.com/central/signin/?entry=about&region=SCEA&account_type=master&unified_country=US&unified_language=en-US&unknown_country=true&origin_client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918#/about?entry=about" target="_blank">Help/Site Map</a></p>
    </div>
    <div class="button-space"></div>
  </div>
  




  <div class="space"></div>
  
</body>
</html>
